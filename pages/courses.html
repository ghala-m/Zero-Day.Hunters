  <meta charset="UTF-8">

  <style>
    :root {
      --primary-purple: #4811e0a5;
      --light-purple: rgb(63, 26, 124); /* بنفسجي مع شفافية */
      --dark-purple: #2a0066;
      --white: #ffffff;
      --gray: #666;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
    background-image: url("./body-bg.jpg");
    background-color: var(--primary-purple);
    color: var(--white);
    min-height: 100vh;
    line-height: 1.6;
    font-family: 'Oxanium', sans-serif;
}

  
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: var(--white);
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px;
      box-shadow: var(--shadow);
      border-radius: 0 20px 20px 0;
      overflow-y: auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
      cursor: pointer;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      color: black;
      font-weight: bold;
      font-size: 1.2rem;
      transition: opacity 0.3s ease;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      color: black;
      text-decoration: none;
      margin-bottom: 10px;
      border-radius: 25px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .menu-item:hover {
      background-color: var(--light-purple);
      color: var(--white);
      transform: translateX(-5px);
    }

    .menu-item.active {
      background-color: var(--light-purple);
      color: var(--white);
    }

    .menu-item img {
      width: 24px;
      height: 24px;
    }

    .menu-item span {
      font-size: 1rem;
      transition: opacity 0.3s ease;
    }

    /* Main Content Styles */
    .main-content {
      margin-left: 150px; /* يمنع تداخل المحتوى مع السايد بار */
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-rows: 80% 220%; /* صفين: الأول 25% والثاني 75% */
      grid-template-columns: 10% 65% 21%; /* عمودين: الأول 75% والثاني 25% */
      gap: 20px; /* المسافة بين المربعات */
    }

    .box {
      background-color: var(--primary-purple);
      border-radius: 20px; /* زوايا غير حادة */
      box-shadow: var(--shadow);
      padding: 20px;
      color: var(--white);
    }

    .box-1 {
      grid-column: 2 / 4; /* يمتد من البداية إلى النهاية */
      grid-row: 1 / 2; /* الصف الأول */
    }

    .box-2 {
      grid-column: 2 / 3; /* العمود الأول */
      grid-row: 2 / 3; /* الصف الثاني */
    }

    .box-3 {
      grid-column: 3 / 3; /* العمود الثاني */
      grid-row: 2 / 3; /* الصف الثاني */
    }
  </style>
</head>
